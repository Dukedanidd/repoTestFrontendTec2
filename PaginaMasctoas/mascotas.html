    <!--Formulario de mascotas-->
    <br />

    <div class="container">
        <h2 class="text-center mb-4">Registrar una nueva mascota</h2>
        <form id="formMascota" class="row g-3">
            <div class="">
                <label for="nombre" class="form-label"> Nombre </label>
                <input type="text" id="nombre" class="form-control" required />
            </div>
            <div class="col-md-4">
                <label for="especie" class="form-label"> Especie </label>
                <select id="especie" class="form-select" required>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="Pez">Pez</option>
            <option value="Ave">Ave</option>
            <option value="Reptil">Reptil</option>
            <option value="Otro">Otro</option>
          </select>
            </div>
            <div class="col-md-2">
                <label for="edad" class="form-label"> Edad </label>
                <input type="number" id="edad" class="form-control" required />
            </div>
            <div class="col-md-2">
                <label for="precio" class="form-label"> Precio </label>
                <input type="number" id="precio" class="form-control" required />
            </div>
            <div class="col-md-12">
                <label for="imagen" class="form-label"> URL de la imagen </label>
                <input type="text" id="imagen" class="form-control" required />
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success">Agregar</button>
            </div>
        </form>
    </div>
