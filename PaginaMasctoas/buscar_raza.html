<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-
scale=1" />
    <title>Buscar razas de perros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/boot
strap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootst
rap.bundle.min.js"></script>
    <script src="buscar_razas.js"></script>
    <style>
        .form-range:disabled {
            opacity: 1;
            pointer-events: none;
        }
        .form-range::-webkit-slider-thumb {
            background: #0d6efd;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
        }
        .form-range::-moz-range-thumb {
            background: #0d6efd;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">
            <!-- Emoji cara de perro: &#128054; -->
            游냤 Busca una Raza de Perro
        </h1>
        <!-- Select para buscar razas -->
        <div class="mb-3">
            <label for="selectRaza" class="form-label">Selecciona una raza:</label>
            <select id="selectRaza" class="form-select">
          <option value="">Cargando razas...</option>
        </select>
        </div>
        <!-- Contenedor donde se mostrar치n los detalles -->
        <div id="detalleRaza" class="card shadow-sm d-none">
            <div class="card-body">
                <h2 id="razaNombre" class="card-title text-primary"></h2>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Temperamento:</strong> <span id="razaTemperamento"></span></p>
                        <p><strong>Tama침o:</strong> <span id="razaAltura"></span> cm</p>
                        <p><strong>Peso:</strong> <span id="razaPeso"></span> kg</p>
                        <p><strong>Categor칤a de peso:</strong> <span id="razaCategoriaPeso"></span></p>
                        <p><strong>Origen:</strong> <span id="razaOrigen"></span></p>
                        <p><strong>Grupo:</strong> <span id="razaGrupo"></span></p>
                        <p><strong>Esperanza de vida:</strong> <span id="razaVida"></span></p>
                        <p><strong>Criado para:</strong> <span id="razaCriadoPara"></span></p>
                    </div>
                    <div class="col-md-6">
                        <img id="razaImagen" class="img-fluid rounded" alt="Imagen de la raza" />
                        <!-- Agregamos la secci칩n del gr치fico de peso -->
                        <div class="mt-3">
                            <h5>Peso de la raza</h5>
                            <p class="mb-1">Rango de 0 - 100 kg</p>
                            <p id="pesoTexto" class="mb-2"></p>
                            <div class="position-relative">
                                <input type="range" class="form-range" id="pesoSlider" min="0" max="100" disabled>
                                <div class="position-absolute top-0 start-0 w-100 d-flex justify-content-between">
                                    <small>0</small>
                                    <small>100Kg</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
