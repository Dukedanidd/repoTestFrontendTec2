<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas de Películas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Se conecta con el archivo CSS -->
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Reseñas de Películas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="generate-reviews.html">Reseñas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#leave-review">Deja tu Reseña</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Hero -->
<div class="hero">
    <h1 class="display-4">¡Comparte tu Pasión por el Cine!</h1>
    <p class="lead">Deja tu reseña y descubre qué piensan otros sobre las últimas películas.</p>
    <a href="#leave-review" class="btn btn-light btn-lg">¡Deja tu Reseña Ahora!</a>
</div>

<!-- Contenido principal -->
<div class="container mt-5" id="reviews-section">
    <h1 class="text-center">Reseñas de Películas</h1>

    <!-- Filtro por Puntuación -->
    <div class="mb-4">
        <label for="filter-rating">Filtrar por puntuación:</label>
        <select id="filter-rating" class="form-control" onchange="filterReviews()">
            <option value="all">Todos</option>
            <option value="1">1 Estrella</option>
            <option value="2">2 Estrellas</option>
            <option value="3">3 Estrellas</option>
            <option value="4">4 Estrellas</option>
            <option value="5">5 Estrellas</option>
        </select>
    </div>

    <!-- Reseñas -->
    <div id="reviews-list" class="mb-5">
        <!-- Las reseñas se mostrarán aquí -->
    </div>

    <!-- Formulario de Reseña -->
    <h2 id="leave-review">Deja tu Reseña</h2>
    <form id="review-form">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="movie-title">Título de la película:</label>
            <input type="text" id="movie-title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="rating">Calificación:</label>
            <div class="star-rating">
                <div class="stars">
                    <input type="radio" id="star-5" name="rating" value="5"><label for="star-5">★</label>
                    <input type="radio" id="star-4" name="rating" value="4"><label for="star-4">★</label>
                    <input type="radio" id="star-3" name="rating" value="3"><label for="star-3">★</label>
                    <input type="radio" id="star-2" name="rating" value="2"><label for="star-2">★</label>
                    <input type="radio" id="star-1" name="rating" value="1"><label for="star-1">★</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="comment">Comentario:</label>
            <textarea id="comment" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Reseña</button>
    </form>
</div>

<script src="form-validation.js"></script> <!-- Se conecta con el archivo JS de validación -->
<script src="generate-reviews.js"></script> <!-- Se conecta con el archivo JS para generar reseñas -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
